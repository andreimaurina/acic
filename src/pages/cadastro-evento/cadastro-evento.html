<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf = "evento" #formulario="ngForm">
    <ion-item>
      <ion-label color="primary" floating>* Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="evento.nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Local</ion-label>
      <ion-input name="local" [(ngModel)]="evento.local" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Data</ion-label>
      <ion-datetime displayFormat="DD de MMMM de YYYY" name="data" [(ngModel)]="evento.data" required
        monthNames = "Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"
        doneText = "Ok"
        cancelText = "Cancelar">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Hora</ion-label>
      <ion-datetime displayFormat="HH:mm" name="hora" [(ngModel)]="evento.hora"required
        doneText = "Ok"
        cancelText = "Cancelar">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Descrição</ion-label>
      <ion-textarea name="descricao" [(ngModel)]="evento.descricao" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Link Completo</ion-label>
      <ion-input name="link" [(ngModel)]="evento.link" required></ion-input>
    </ion-item>
    <p id="https">Ex: http://portalacic.com.br/</p>
    
    <div class="separador">VALORES</div> 

    <ion-item>
      <ion-label color="primary" floating>* Valor para Associado</ion-label>
      <ion-input name="valorAssociado" [(ngModel)]="evento.valorAssociado" [brmasker]="{money: true,thousand: '.',decimal:2}" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>* Valor para não Associado</ion-label>
        <ion-input name="valorNaoAssociado" [(ngModel)]="evento.valorNaoAssociado" [brmasker]="{money: true,thousand: '.',decimal:2}" required></ion-input>
    </ion-item>
    <br>
    <button [disabled]="!formulario.form.valid" type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="chamaGravar(evento.key)">Gravar</button>
    <button ion-button float-right color="danger" (click)="navCtrl.pop()">Cancelar</button>
  </form>
</ion-content>
