<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    Informações do evento:
    <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input name="nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Data</ion-label>
        <ion-input name="data"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Hora</ion-label>
        <ion-input name="hora"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Local</ion-label>
        <ion-input name="local"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Descrição</ion-label>
        <ion-textarea name="descricao"></ion-textarea>
    </ion-item>
    <br>
    Valores:
    <ion-item>
        <ion-label color="primary" floating>Valor para Associado</ion-label>
        <ion-input name="valorAssociado"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Valor para não Associado</ion-label>
        <ion-input name="valorNaoAssociado"></ion-input>
    </ion-item>
  </form>
  <br>
  <button ion-button shape="round" color="primary" expand="block" (click)="gravar()">Gravar</button>
</ion-content>
