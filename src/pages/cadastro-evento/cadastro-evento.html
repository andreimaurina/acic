<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf = "evento">
    <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input name="nome" [(ngModel)]="evento.nome" required=true></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Data</ion-label>
        <ion-datetime displayFormat="DD de MMMM de YYYY" name="data" [(ngModel)]="evento.data"
          monthNames = "Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"
          doneText = "Ok"
          cancelText = "Cancelar">
        </ion-datetime>
        <!-- <ion-input name="data" [(ngModel)]="evento.data"></ion-input> -->
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Hora</ion-label>
        <ion-datetime displayFormat="HH:mm" name="hora" [(ngModel)]="evento.hora"
          doneText = "Ok"
          cancelText = "Cancelar">
        </ion-datetime>
        <!-- <ion-input name="hora" [(ngModel)]="evento.hora"></ion-input> -->
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Local</ion-label>
        <ion-input name="local" [(ngModel)]="evento.local"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Descrição</ion-label>
        <ion-textarea name="descricao" [(ngModel)]="evento.descricao"></ion-textarea>
    </ion-item>
    <br>
    <label>Valores:</label>
    <ion-item>
        <ion-label color="primary" floating>Valor para Associado</ion-label>
        <ion-input name="valorAssociado" [(ngModel)]="evento.valorAssociado" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Valor para não Associado</ion-label>
        <ion-input name="valorNaoAssociado" [(ngModel)]="evento.valorNaoAssociado" type="number"></ion-input>
    </ion-item>
    <br>
    <button type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="chamaGravar(evento.key)">Gravar</button>
  </form>
</ion-content>
