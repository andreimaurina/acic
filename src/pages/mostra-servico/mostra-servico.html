
<ion-header>
  <ion-navbar>
    <ion-title *ngIf = "servico">{{servico.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf = "servico"> 

    <div class="linha"><ion-icon name="build" color="primary"></ion-icon><span class="subtitulo"> Nome</span></div>
    <div class="dados">{{servico.nome}}</div>

    <div class="subtituloMeio"> Descrição</div>
    <div id="descricao">{{servico.descricao}}</div>

  </div>
</ion-content>
