
<ion-header>
  <ion-navbar>
    <ion-title *ngIf = "servico">{{servico.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf = "servico">
    <h5>Local: {{servico.descricao}}</h5>
    <button type="submit" ion-button float-right shape="round" color="primary" expand="block">Inscrever-se</button>
  </div>
</ion-content>
