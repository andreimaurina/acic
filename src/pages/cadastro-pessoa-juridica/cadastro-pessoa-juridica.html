
<ion-header>
  <ion-navbar>
    <ion-title>AssociadosJuridica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf = "associado">
    <ion-item>
      <ion-label color="primary" floating>cnpj</ion-label>
      <ion-input name="cnpj" [(ngModel)]="associado.cnpj"></ion-input>
   </ion-item>
   <ion-item>
      <ion-label color="primary" floating>nome</ion-label>
      <ion-input name="nome" [(ngModel)]="associado.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>razaoSocial</ion-label>
      <ion-input name="razaoSocial" [(ngModel)]="associado.razaoSocial"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="primary" floating>nomeFantasia</ion-label>
      <ion-input name="nomeFantasia" [(ngModel)]="associado.nomeFantasia"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="primary" floating>site</ion-label>
      <ion-input name="site" [(ngModel)]="associado.site"></ion-input>
    </ion-item>
    <button type="submit" ion-button shape="round" color="primary" expand="block" (click)="gravar(associado.key)">Salvar</button>
  </div>
</ion-content>
