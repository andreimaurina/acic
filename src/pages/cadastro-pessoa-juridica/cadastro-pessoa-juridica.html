
<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Associado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf = "associado" #formulario="ngForm">

    <div class="separador">DADOS PRINCIPAIS</div> 

    <ion-item>
      <ion-label color="primary" floating>* CNPJ</ion-label>
      <ion-input name="cnpj" [(ngModel)]="associado.cnpj" [brmasker]="{mask:'00.000.000/0000-00', len:18,type:'num'}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Nome Fantasia</ion-label>
      <ion-input name="nomeFantasia" [(ngModel)]="associado.nomeFantasia" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Razão Social</ion-label>
      <ion-input name="razaoSocial" [(ngModel)]="associado.razaoSocial" required></ion-input>
    </ion-item>

    <div class="separador">CONTATO</div> 

    <ion-item> 
      <ion-label color="primary" floating>* Telefone</ion-label>
      <ion-input name="telefone" [(ngModel)]="associado.telefone" [brmasker]="{phone: true}" required></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary" floating>* Email</ion-label>
      <ion-input name="facebook" [(ngModel)]="associado.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Site</ion-label>
      <ion-input name="site" [(ngModel)]="associado.site"></ion-input>
    </ion-item>
    
    <div class="separador">ENDEREÇO</div> 

    <ion-item>
      <ion-label color="primary" floating>* CEP</ion-label>
      <ion-input name="cep" [(ngModel)]="associado.cep" [brmasker]="{mask:'00.000-000', len:10,type:'num'}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Cidade</ion-label>
      <ion-input name="cidade" [(ngModel)]="associado.cidade" required></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label color="primary" floating>* Bairro</ion-label>
      <ion-input name="bairro" [(ngModel)]="associado.bairro" required></ion-input>
    </ion-item>   
    <ion-item>
      <ion-label color="primary" floating>* Rua</ion-label>
      <ion-input name="rua" [(ngModel)]="associado.rua" required></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary" floating>* Número </ion-label>
      <ion-input name="numEndereco" [(ngModel)]="associado.numEndereco" type="number" required></ion-input>
    </ion-item> 
    <br>
    <button [disabled]="!formulario.form.valid" type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="gravar(associado.key)">Gravar</button>
    <button ion-button float-right color="danger" (click)="navCtrl.pop()">Cancelar</button>
  </form>
</ion-content>
