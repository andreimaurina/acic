<ion-header>
  <ion-navbar>
    <ion-title>Sobre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sobre of sobres"  >
      <ion-item *ngIf="!editando">
        <h4 >Sobre: {{sobre.texto}}</h4>
      </ion-item>
      <ion-item *ngIf="editando">
        <ion-textarea [(ngModel)]="sobre.texto" name="texto">
        </ion-textarea>
      </ion-item>
      <div *ngIf="admin">
        <button ion-button color="primary" (click)="editar(true)">Editar</button>
        <button ion-button color="secondary" (click)="editar(false)">Cancelar</button>
        <button ion-button color="secondary" (click)="gravar(sobres.key)">Salvar</button>
      </div>
    </ion-item>  
  </ion-list>
</ion-content>
