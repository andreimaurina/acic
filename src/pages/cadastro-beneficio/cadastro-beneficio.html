<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Beneficios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf = "beneficio" #formulario="ngForm">
    <label>Informações do benefício:</label>
  <ion-item>
      <ion-label color="primary" floating>* Nome do Beneficio</ion-label>
      <ion-input name="nome" [(ngModel)]="beneficio.nome" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>* Descrição</ion-label>
    <ion-textarea name="descricao" [(ngModel)]="beneficio.descricao" required></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>* Valor para Associado</ion-label>
    <ion-input name="valorAssociado" [(ngModel)]="beneficio.valorAssociado" type="number" required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary" floating>* Valor para não Associado</ion-label>
      <ion-input name="valorNaoAssociado" [(ngModel)]="beneficio.valorNaoAssociado" type="number" required></ion-input>
  </ion-item>
    <br>
    <button [disabled]="!formulario.form.valid" type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="chamaGravar(beneficio.key)">Gravar</button>
  </form>
</ion-content>
