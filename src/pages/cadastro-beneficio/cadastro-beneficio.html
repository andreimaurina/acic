<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Benefícios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <label>Informações do Benefício:</label>
    <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input name="nome" [(ngModel)]="beneficio.codigo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Valor</ion-label>
        <ion-input name="data" [(ngModel)]="beneficio.valor"></ion-input>
    </ion-item>
    <br>
    <button type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="chamaGravar()">Gravar</button>
  </form>
</ion-content>
