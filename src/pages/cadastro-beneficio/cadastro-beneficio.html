<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Beneficios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf = "beneficio">
    <label>Informações do benefício:</label>
    <ion-item>
        <ion-label color="primary" floating>Beneficio</ion-label>
        <ion-input name="beneficio" [(ngModel)]="beneficio.codigo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Valor</ion-label>
        <ion-input name="valor" [(ngModel)]="beneficio.valor"></ion-input>
    </ion-item>
    <br>
    <label>Valores:</label>
    <button type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="chamaGravar(beneficio.key)">Gravar</button>
  </form>
</ion-content>
