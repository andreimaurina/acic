<ion-header>
  <ion-navbar>
    <ion-title>Acesso Administração ACIC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
       </ion-item>
       <ion-item>
        <ion-label color="primary" floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <br>
        <button ion-button block round outline (click)="signIn()">Login</button>
        <br>
        <div id="passwordreset">
        <a (click)="passwordreset()">Esqueceu detalhes do seu login? Obter suporte. </a>
        </div>
</ion-content>
