<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Serviços</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
      <label>Informações do Servicos:</label>
      <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input name="nome" [(ngModel)]="servico.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Descrição</ion-label>
        <ion-textarea name="descricao" [(ngModel)]="servico.descricao"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Link</ion-label>
        <ion-input name="link" [(ngModel)]="servico.link"></ion-input>
      </ion-item>
      <button type="submit" ion-button shape="round" color="primary" expand="block" (click)="gravar()">Gravar</button>
    </form>
</ion-content>
