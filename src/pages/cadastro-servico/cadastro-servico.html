<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Serviços</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf = "servico" #formulario="ngForm">
    <ion-item>
      <ion-label color="primary" floating>* Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="servico.nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Descrição</ion-label>
      <ion-textarea name="descricao" [(ngModel)]="servico.descricao" required></ion-textarea>
    </ion-item>
    <br>
    <button [disabled]="!formulario.form.valid" type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="chamaGravar(servico.key)">Gravar</button>
    <button ion-button float-right color="danger" (click)="navCtrl.pop()">Cancelar</button>
  </form>
</ion-content>
