<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar Nova Vaga</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Preencha os dados da Vaga:
  <form *ngIf = "vaga" #formulario="ngForm">
    <ion-item>
      <ion-label color="primary" floating>* Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="vaga.nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Profissão</ion-label>
      <ion-input name="profissao"[(ngModel)]="vaga.profissao" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>* Descrição</ion-label>
      <ion-textarea name="descricao" [(ngModel)]="vaga.descricao" required></ion-textarea>
    </ion-item>
    <br>
    <button [disabled]="!formulario.form.valid" type="submit" ion-button float-right shape="round" color="primary" expand="block" (click)="gravar(vaga.key)">Gravar</button>
    <button ion-button float-right color="danger" (click)="navCtrl.pop()">Cancelar</button>
  </form>
</ion-content>
