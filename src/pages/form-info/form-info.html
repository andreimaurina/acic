<ion-header>
  <ion-navbar>
    <ion-title>form-info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form>
        <ion-item>
          <ion-label position="floating">Info Title</ion-label>
          <ion-input type="text" name="info_title" [(ngModel)]="info.info_title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Info Description</ion-label>
          <ion-input type="text"  name="info_description" [(ngModel)]="info.info_description"></ion-input>
        </ion-item>
        <button ion-button shape="round" color="primary" expand="block" (click)="gravar()">Gravar</button>
      </form>
</ion-content>
