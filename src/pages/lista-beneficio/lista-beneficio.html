<ion-header>
  <ion-navbar>
    <ion-title>Lista de Benef√≠cios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novoBeneficio()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let beneficio of beneficios" >
          <h2>Beneficio: {{beneficio.codigo}}</h2>
          <h3>Valor: {{beneficio.valor}}</h3>
          <!-- <ion-icon name="close"></ion-icon>
          <ion-icon name="create"></ion-icon> -->
    </ion-item>  
  </ion-list>
</ion-content>
