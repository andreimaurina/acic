<ion-header>
  <ion-navbar>
    <ion-title>Lista de Benefícios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let beneficio of beneficios"> 
      <ion-item>
        <div id="divDados" (click)="mostrarDados(beneficio.key)"> 
          <ion-icon name="card" color="primary"></ion-icon><span class="negrito"> Benefício: </span> {{beneficio.nome}}<br>
          <ion-icon name="cash" color="primary"></ion-icon><span class="negrito"> Valor Associado: </span> {{beneficio.valorAssociado}}<br>
          <ion-icon name="cash" color="primary"></ion-icon><span class="negrito"> Valor não Associado: </span> {{beneficio.valorNaoAssociado}}
        </div>
      </ion-item>  
    </ion-card> 
  </ion-list>
</ion-content>
