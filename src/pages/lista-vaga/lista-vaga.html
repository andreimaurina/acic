<ion-header>
  <ion-navbar>
    <ion-title>Lista de Vagas de Emprego</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let vaga of vagas">
        <ion-avatar item-start>
          <img src={{vaga.imagem}}>
        </ion-avatar>
        <h2>Nome do Vaga: {{vaga.nome}}</h2>
        <h3>Profissão: {{vaga.profissao}}</h3>
        <h4>Descrição: {{vaga.descricao}}</h4>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" (click)="novoEvento()">Novo</button>
  </ion-content>
</ion-content>
