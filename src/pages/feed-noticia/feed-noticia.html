<ion-header>
  <ion-navbar>
    <ion-title>Feed de Not&iacute;cias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <h3>Título: {{noticia.titulo}}</h3>
      <h4>Data de publicação: {{noticia.pubDate}}</h4>
      <div [innerHTML]="noticia.descricao"></div>
    </ion-item>  
  </ion-list>
  <div *ngIf="noticias.length == 0">
      Carregando...
  </div>
</ion-content>
