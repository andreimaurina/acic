<ion-header>
  <ion-navbar>
    <ion-title>Feed de Not&iacute;cias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <h3>Titulo: {{noticia.titulo}}</h3>
      <h4>Data: {{noticia.pubDate}}</h4>
      <p>{{noticia.descricao}}</p>
    </ion-item>  
  </ion-list>
</ion-content>
