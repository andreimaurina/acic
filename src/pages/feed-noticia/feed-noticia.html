
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <div class="titulo">{{noticia.titulo}}</div>
      <div [innerHTML]="noticia.descricao"></div>
      <span class="dataPub">Pub: {{noticia.pubDate}}</span>
      <span class="direita"><ion-icon name="share" color="primary" (click)="compartilhar(noticia.link)"></ion-icon></span>
    </ion-item>  
  </ion-list>
</ion-content>
