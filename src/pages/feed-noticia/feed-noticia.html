<ion-header>

    <ion-title>Feed de Not√≠cias</ion-title>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <div class="titulo">{{noticia.titulo}}</div>
      <div [innerHTML]="noticia.descricao"></div>
      <div class="dataPub">Pub: {{noticia.pubDate}}</div>
    </ion-item>  
  </ion-list>
</ion-content>
