<ion-header>
  <ion-toolbar>
    <ion-title>
      Info List
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" (click)="novoInfo()">Novo</button>
  <ion-list>
    <ion-item-sliding *ngFor="let info of infos">
      <ion-item detail lines="full">
        {{info.info_title}}
      </ion-item>
      <ion-item-options side="end">
        <button ion-button color="primary" (click)="edit(info.key)">Editar</button>
        <button ion-button color="primary" (click)="delete(info.key)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
