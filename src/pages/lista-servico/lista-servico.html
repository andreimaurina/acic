<ion-header>
  <ion-navbar>
    <ion-title>Lista de Serviços</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let servico of servicos"> 
      <ion-item id="item">
        <div id="divDados"(click)="mostraDados(servico.key)"> 
          <ion-icon name="build" color="primary"></ion-icon><span class="negrito"> Serviço: </span>{{servico.nome}}<br>
        </div>
      </ion-item> 
    </ion-card>  
  </ion-list>
</ion-content>
