<ion-header>
  <ion-navbar>
    <ion-title>Lista de Serviços</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Pesquisar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let servico of servicos"> 
      <ion-item id="item">
        <div id="divDados"(click)="mostraDados(servico.key)"> 
          <ion-icon name="build" color="primary"></ion-icon><span class="negrito"> Serviço: </span>{{servico.nome}}<br>
        </div>
      </ion-item>
      <div *ngIf="admin">
        <ion-icon name="trash" color="danger" (click)="excluir(servico.key)" class="space"></ion-icon>
        <ion-icon name="create" color="secondary" (click)="editar(servico.key)" class="space"></ion-icon>
      </div>
    </ion-card>
  </ion-list>
</ion-content>

<div *ngIf="admin">
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novoServico()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</div>
