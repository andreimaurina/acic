<ion-header>
  <ion-navbar>
    <ion-title>Lista de Serviços</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ion-content>
      <ion-list>
      <ion-item *ngFor="let servico of servicos">
      <h2>Nome do Serviço: {{servico.nome}}</h2>
      <h3>Descrição: {{servico.descricao}}</h3>
      <h4>Link: {{servico.link}}</h4>
    </ion-item>  
  </ion-list>
  <button ion-button color="primary" (click)="novoServico()">Novo</button>

</ion-content>
