
<ion-header>
  <ion-navbar>
    <ion-title>Lista de Associados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="novoAssociado()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list>
      <ion-item *ngFor="let associado of associados">
        <div>
          <h2>Nome: {{associado.nome}}</h2>
        </div>  
        <button ion-button color="primary" (click)="excluir(associado.key)">Excluir</button>
        <button ion-button color="primary" (click)="editar(associado.key,associado.tipo)">Editar</button>
      </ion-item>  
    </ion-list>
</ion-content>
