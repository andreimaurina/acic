
<ion-header>
  <ion-navbar>
    <ion-title>Lista de Associados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let associado of associados">
          <h2>Nome: {{associado.nome}}</h2>
          <h3>Email: {{associado.email}}</h3>
        </ion-item>  
    </ion-list>
    <button ion-button color="primary" (click)="novoAssociado()">Novo</button>
</ion-content>
