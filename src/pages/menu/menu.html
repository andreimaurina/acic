<ion-header>
  <ion-navbar>
  <ion-title id="titleMenu">Menu</ion-title>
  <button id="botaoAdmin" ion-button (click)="IrParaLogin()"> <ion-icon name="lock"> Admin </ion-icon> </button>
  <button id="botaoLogout" *ngIf="afAuth.auth.currentUser" ion-button (click)="fazerLogout()"> <ion-icon name="unlock"> Logout </ion-icon> </button>
  <h4 id="nomeUsuarioLogado" *ngIf="afAuth.auth.currentUser">
    Bem-vindo, {{afAuth.auth.currentUser.displayName}}!
  </h4>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>
      <ion-list> 
        <ion-item (click)="direciona('A')">Associados</ion-item>
        <ion-item (click)="direciona('S')">Serviço</ion-item>
        <ion-item (click)="direciona('E')">Eventos</ion-item>
        <ion-item (click)="direciona('B')">Benefícios</ion-item>
        <ion-item (click)="direciona('V')">Vagas de Emprego</ion-item>
        <ion-item (click)="direciona('SO')">Sobre</ion-item>
      </ion-list>
    </ion-content>
</ion-content>
