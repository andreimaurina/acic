<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let evento of eventos"  >
      <div id="divDados" (click)="mostrarDados(evento.key)">
        <ion-icon name="paper" color="primary"></ion-icon><span class="negrito"> Nome do Evento: </span>{{evento.nome}}<br>
        <ion-icon name="pin" color="primary"></ion-icon><span class="negrito"> Local: </span>{{evento.local}}<br>
        <ion-icon name="calendar" color="primary"></ion-icon><span class="negrito"> Data: </span>{{evento.data | amDateFormat:'L'}}<br>
      </div>
    </ion-item>  
  </ion-list>
</ion-content>
