<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Pesquisar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let evento of eventos"  >
      <ion-item>
        <div id="divDados" (click)="mostrarDados(evento.key)">
          <ion-icon name="paper" color="primary"></ion-icon><span class="negrito"> Evento: </span>{{evento.nome}}<br>
          <ion-icon name="pin" color="primary"></ion-icon><span class="negrito"> Local: </span>{{evento.local}}<br>
          <ion-icon name="calendar" color="primary"></ion-icon><span class="negrito"> Data: </span>{{evento.data | amDateFormat:'L'}}<br>
        </div>
        <div *ngIf="admin">
          <ion-icon name="trash" color="danger" (click)="excluir(evento.key)" class="space1" class="space2"></ion-icon>
          <ion-icon name="create" color="secondary" (click)="editar(evento.key)" class="space1"></ion-icon>
        </div>
      </ion-item>
    </ion-card>  
  </ion-list>
</ion-content>

<div *ngIf="admin">
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novoEvento()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</div>
