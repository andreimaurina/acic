<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let evento of eventos" (click)="mostrar(evento.codigo)" >
          <h2>Nome do Evento: {{evento.nome}}</h2>
          <h3>Local: {{evento.local}}</h3>
          <h4>Data: {{evento.data}}</h4>
          <h5>cod: {{evento.codigo}}</h5>
          <ion-icon name="close"></ion-icon>
          <ion-icon name="create"></ion-icon>
    </ion-item>  
  </ion-list>
  <button ion-button float-right color="primary" (click)="novoEvento()">Novo</button>

</ion-content>
