<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novoEvento()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let evento of eventos" (click)="mostrar(evento.key)" >
          <h2>Nome do Evento: {{evento.nome}}</h2>
          <h3>Local: {{evento.local}}</h3>
          <h4>Data: {{evento.data}}</h4>
          <!-- <ion-icon name="close"></ion-icon>
          <ion-icon name="create"></ion-icon> -->
    </ion-item>  
  </ion-list>
</ion-content>
