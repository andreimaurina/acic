<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let evento of eventos"  >
      <div (click)="mostrarDados(evento.key)">
        <h2>Nome do Evento: {{evento.nome}}</h2>
        <h3>Local: {{evento.local}}</h3>
        <h4>Data: {{evento.data | amDateFormat:'L'}}</h4>
      </div>
      <div *ngIf="admin">
        <button ion-button color="primary" (click)="excluir(evento.key)">Excluir</button>
        <button ion-button color="primary" (click)="editar(evento.key)">Editar</button>
      </div>
    </ion-item>  
  </ion-list>
</ion-content>

<div *ngIf="admin">
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novoEvento()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</div>
