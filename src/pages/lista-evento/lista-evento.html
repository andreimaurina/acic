<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <h2>Nome do Evento: {{evento.nome}}</h2>
      <h3>Local: {{evento.local}}</h3>
      <h4>Data: {{evento.data}}</h4>
    </ion-item>  
  </ion-list>
  <button ion-button color="primary" (click)="novoEvento()">Novo</button>

</ion-content>
